{% extends "base.html" %}

{% block conteudo %}
    <h3>Procedimentos:</h3>
    <ul>
        {% for procedimento in procedimentos %}
        <li><a href="{% url 'procedimento_detalhes' codigo=procedimento.codigo %}">{{ procedimento.nome }}</a></li>
        <br>
        {% endfor %}
    </ul>
    <a href="{% url 'procedimento_cadastro' %}">Cadastrar Procedimento</a>
    <span>|</span>
    <a href="{% url 'index' %}">Voltar</a>
{% endblock %}
