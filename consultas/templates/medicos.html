<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicos</title>
</head>
<body>
    <ul>
        {# A Chave do dicionário (centexto) é utilizada como variável do motor #}
        
        {% for medico in medicos %}
        <li><a href="{% url 'medico_detalhes' medico_id=medico.id %}">{{ medico.nome }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
